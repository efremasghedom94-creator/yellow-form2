<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Appointment â€“ Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Information Needed for Booking Appointments & Requests</h1>

  <form id="mainForm">

    <!-- Page 1: Student Information -->
    <div class="page" id="page1">
      <h2>Page 1: Student Information</h2>
      <label>Student Name</label>
      <input type="text" name="student_name">
      <label>Student Grade</label>
      <input type="text" name="student_grade">
      <label>Date of Birth</label>
      <input type="date" name="dob">
      <label>Gender</label>
      <select name="gender">
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <button type="button" onclick="goTo(2)">Next</button>
    </div>

    <!-- Page 2: Parent Information -->
    <div class="page" id="page2" style="display:none">
      <h2>Page 2: Parent Information</h2>
      <label>Parent Name</label>
      <input type="text" name="parent_name">
      <label>Relationship</label>
      <input type="text" name="relationship">
      <label>Phone Number</label>
      <input type="tel" name="phone">
      <label>Email</label>
      <input type="email" name="email">
      <button type="button" onclick="goTo(1)">Back</button>
      <button type="button" onclick="goTo(3)">Next</button>
    </div>

    <!-- Page 3: Immigration Status -->
    <div class="page" id="page3" style="display:none">
      <h2>Page 3: Immigration Status</h2>
      <label>Status</label>
      <select name="status">
        <option value="">--Select--</option>
        <option>PR</option>
        <option>RC</option>
        <option>SP</option>
        <option>WP</option>
        <option>Other</option>
      </select>
      <label>Document Number</label>
      <input type="text" name="doc_number">
      <button type="button" onclick="goTo(2)">Back</button>
      <button type="button" onclick="goTo(4)">Next</button>
    </div>

    <!-- Page 4: Address -->
    <div class="page" id="page4" style="display:none">
      <h2>Page 4: Address</h2>
      <label>Street Address</label>
      <input type="text" name="street">
      <label>City</label>
      <input type="text" name="city">
      <label>Postal Code</label>
      <input type="text" name="postal">
      <button type="button" onclick="goTo(3)">Back</button>
      <button type="button" onclick="goTo(5)">Next</button>
    </div>

    <!-- Page 5: School Info -->
    <div class="page" id="page5" style="display:none">
      <h2>Page 5: School Information</h2>
      <label>Current School</label>
      <input type="text" name="current_school">
      <label>Previous School</label>
      <input type="text" name="previous_school">
      <label>Is Student Catholic?</label>
      <select name="catholic">
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <button type="button" onclick="goTo(4)">Back</button>
      <button type="button" onclick="goTo(6)">Next</button>
    </div>

    <!-- Page 6: Notes -->
    <div class="page" id="page6" style="display:none">
      <h2>Page 6: Notes</h2>
      <label>Additional Notes</label>
      <textarea name="notes"></textarea>
      <button type="button" onclick="goTo(5)">Back</button>
      <button type="button" onclick="saveAndGoFinal()">Generate Yellow Form</button>
    </div>

  </form>

  <script src="script.js"></script>
</body>
</html>
